name: Deploy

on:
  release:
    types:
      - 'published'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with: # TODO: replace SethFalco/svgo:docs -> svg/svgo
          repository: SethFalco/svgo
          ref: docs
          path: .svgo
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run deploy
